<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мои визии — SMART VISION</title>

  <!-- базовый префикс как в новых рельсах -->
  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- общие стили приложения + локальные для визий -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/vision/vision.css" />
</head>

<body>
  <div id="page">
    <aside id="sidebar" aria-label="Основное меню"></aside>

    <div id="app">
      <header id="topbar"></header>

      <main id="main">
        <section class="vision-page">
          <div class="vision-panel">

            <section class="vision-list-block">
              <h1 class="vision-title">Мои визии</h1>

              <div class="vision-list-header">
                <button id="newVisionBtn" class="vision-btn vision-btn-secondary">
                  Создать новую визию
                </button>
              </div>

              <div id="visionList" class="vision-list"></div>
            </section>

          </div>
        </section>
      </main>

      <footer id="footer"></footer>
    </div>
  </div>

  <!-- overlay для мобильного меню (новые рельсы) -->
  <div id="overlay"></div>

  <!-- единый bootstrap сессии / topbar / меню / footer -->
  <script type="module" src="/js/smartid.init.js"></script>

  <!-- логика именно для списка визий -->
  <script type="module" src="/vision/vision_list.js"></script>
</body>
</html>
