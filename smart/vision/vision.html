<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визия — SMART VISION</title>

  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Общие стили приложения + локальные стили для страницы визии -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/vision/vision.css" />
  <script type="module" src="/js/smartid.init.js"></script>
</head>

<body>
  <div id="page">
    <aside id="sidebar" aria-label="Основное меню"></aside>

    <div id="app">
      <header id="topbar"></header>

      <main id="main">
        <section class="vision-page">
          <div class="vision-panel">

            <div class="vision-header">
              <h1 id="visionTitle" class="vision-title">Визия</h1>
              <p id="visionDesc" class="vision-desc"></p>

              <div class="vision-actions">
                <button id="addStepBtn" class="vision-btn vision-btn-primary">Добавить шаг</button>
              </div>
            </div>

            <section class="vision-steps">
              <h2 class="vision-subtitle">Шаги</h2>

              <div id="stepsList" class="steps-list"></div>
            </section>

          </div>
        </section>
      </main>

      <footer id="footer"></footer>
    </div>
  </div>

  <!-- overlay — обязательный элемент новых рельс -->
  <div id="overlay"></div>


  <!-- Логика работы страницы визии -->
  <script type="module" src="/vision/vision.js"></script>
</body>
</html>
