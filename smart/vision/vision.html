<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визия — SMART VISION</title>

  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Глобальные стили -->
  <link rel="stylesheet" href="/css/main.css" />

  <!-- Стили модуля визий -->
  <link rel="stylesheet" href="/vision/vision.css" />

  <!-- Авторизация -->
  <script type="module" src="/js/smartid.init.js"></script>
</head>

<body>
<div id="page">

  <!-- Боковое меню -->
  <aside id="sidebar"></aside>

  <div id="app">

    <!-- Верхняя панель -->
    <header id="topbar"></header>

    <main id="main">
      <section class="vision-page">

        <!-- ВИЗИЯ -->
        <div class="vision-container">

          <div class="vision-header">
            <input 
              id="vision-title" 
              class="vision-title-input" 
              type="text" 
              placeholder="Название визии"
              onblur="renameVision()"
            />

            <div class="vision-actions">
              <button class="vision-btn" onclick="addParticipant()">+ Участник</button>
              <button class="vision-btn vision-btn-secondary" onclick="archiveVision()">Архив</button>
              <button class="vision-btn vision-btn-danger" onclick="deleteVision()">Удалить</button>
            </div>
          </div>

          <!-- Участники -->
          <div class="vision-block">
            <h3>Участники</h3>
            <div id="participants" class="participants-list"></div>
          </div>

          <!-- ШАГИ -->
          <div class="vision-block">
            <h3>Шаги</h3>
            <div id="steps" class="steps-list"></div>

            <!-- Добавление шага -->
            <div class="step-add-box">
              <textarea 
                id="step-input" 
                class="step-input" 
                placeholder="Написать шаг..."
              ></textarea>

              <button class="vision-btn vision-btn-primary" onclick="addStep()">
                Отправить
              </button>
            </div>
          </div>

        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </div>
</div>

<div id="overlay"></div>

<!-- JS логика именно этой страницы -->
<script type="module" src="/vision/vision.js"></script>

</body>
</html>
