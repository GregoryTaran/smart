<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визия — SMART VISION</title>

  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Общие стили приложения + локальные стили для страницы визии -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/vision/vision.css" />
  <script type="module" src="/js/smartid.init.js"></script>
</head>

<body>
  <div id="page">
    <aside id="sidebar" aria-label="Основное меню"></aside>

    <div id="app">
      <header id="topbar"></header>

      <main id="main">
        <section class="vision-page">
          <div class="vision-panel">

                      <div class="vision-header">
                        <!-- СЛЕВА СВЕРХУ: только "назад ко всем визиям" -->
                        <button id="backToListBtn" class="vision-btn vision-btn-secondary vision-back-btn">
                          ← Ко всем визиям
                        </button>

                        <!-- Заголовок визии отдельной строкой -->
                        <h1 id="visionTitle" class="vision-title">Визия</h1>
                      </div>

                      <!-- Разделительная линия между "назад" и чатом -->
                      <hr class="vision-separator" />


            <section class="vision-chat-block">
              <div id="visionError" class="vision-error vision-hidden"></div>

              <div id="messages" class="vision-messages"></div>

              <form id="messageForm" class="vision-form">
                <textarea
                  id="userInput"
                  class="vision-input"
                  placeholder="Опиши следующий шаг, мысль или вопрос по визии..."
                ></textarea>
                <button
                  type="submit"
                  id="sendBtn"
                  class="vision-btn vision-btn-primary"
                >
                  Добавить шаг
                </button>
              </form>
            </section>

          </div>
        </section>
      </main>

      <footer id="footer"></footer>
    </div>
  </div>

  <!-- overlay — обязательный элемен
