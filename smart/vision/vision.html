<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визия — SMART VISION</title>

  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="manifest" href="/manifest.json" />

  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/vision/vision.css" />

  <script type="module" src="/js/smartid.init.js"></script>
</head>

<body>
<div id="page">
  <aside id="sidebar" aria-label="Основное меню"></aside>

  <div id="app">
    <header id="topbar"></header>

    <main id="main">

      <section class="vision-page">
        <div class="vision-panel">

          <!-- Верхняя панель -->
          <div class="vision-header">
            <button id="backToList" class="vision-btn vision-btn-secondary">
              ← Назад ко всем визиям
            </button>

            <div class="vision-title-box">
              <h1 id="visionTitle" class="vision-title">Визия</h1>
              <button id="editTitleBtn" class="vision-btn vision-btn-small">
                ✎ Редактировать
              </button>
            </div>
          </div>

          <hr class="vision-separator" />

          <!-- Шаги -->
          <div id="stepsContainer" class="steps-container"></div>

          <!-- Добавление шага -->
          <div class="step-add-panel">
            <textarea id="newStepInput"
              placeholder="Введите шаг..."
              class="step-input"></textarea>

            <button id="addStepBtn" class="vision-btn vision-btn-primary">
              Отправить
            </button>
          </div>

        </div>
      </section>

    </main>

    <footer id="footer"></footer>
  </div>
</div>

<div id="overlay"></div>

<script type="module" src="/vision/vision.js"></script>
</body>
</html>
