<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéß Context v1 ‚Äî Audio ‚Üí Whisper</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* –ù–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º */
    @media (min-width: 800px) {
      body {
        max-width: 700px;
        margin: 40px auto;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }

    .controls {
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #start { background: #4caf50; color: white; }
    #stop { background: #f44336; color: white; }

    #log {
      margin-top: 10px;
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      min-height: 300px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üéß Context v1 ‚Äî Audio ‚Üí Server ‚Üí Whisper</h2>
  <div class="controls">
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
  </div>
  <div id="log"></div>

  <script type="module" src="context.js"></script>
</body>
</html>
