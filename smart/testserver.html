<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Server — SMART</title>

  <!-- Глобальный стиль (относительный, как в about.html) -->
  <link rel="stylesheet" href="./css/app.css">

  <!-- Локальный стиль страницы -->
  <link rel="stylesheet" href="./testserver/testserverstyle.css">

  <link rel="manifest" href="./manifest.json">
</head>
<body>
  <div class="site-wrapper">
    <div class="app-shell">
      <aside id="site-menu" class="site-menu"></aside>

      <div class="right-col">
        <div id="site-topbar" class="site-topbar"></div>

        <main class="site-main" role="main" aria-labelledby="page-title">
          <div class="content-inner page-card">
            <h1 id="page-title">Test Server</h1>
            <p>Тестовый модуль для проверки связи фронтенда и бэкенда.</p>

            <section class="card">
              <h2>Проверка API</h2>
              <p>Нажми кнопку — страница пошлёт запрос на сервер и покажет ответ ниже.</p>

              <div id="test-controls" style="display:flex;gap:8px;flex-wrap:wrap;">
                <button id="btn-ping" type="button">Ping сервер</button>
                <button id="btn-info" type="button">Info</button>
                <button id="btn-time" type="button">Время сервера</button>
              </div>

              <h3>Ответ сервера</h3>
              <pre id="out" aria-live="polite" style="white-space:pre-wrap; margin-top:12px;">Ожидание запроса...</pre>
            </section>

          </div>
        </main>

        <div id="site-footer" class="site-footer"></div>
      </div>
    </div>
  </div>

  <!-- Подключение фрагмент-лоадера (относительный путь) -->
  <script src="./js/fragment-load.js"></script>

  <!-- Клиентский скрипт тестовой страницы -->
  <script src="./testserver/testserverclient.js"></script>

  <!-- Service worker регистрация -->
  <script src="./js/register-sw.js"></script>

  <!-- Если fragment-load не выполняется — простая попытка подгрузить фрагменты -->
  <script>
    (function(){
      function el(id){ return document.getElementById(id); }
      if (!window.__fragmentLoaderExecuted) {
        const fragMap = [
          { id: 'site-menu', url: './menu.html' },
          { id: 'site-topbar', url: './topbar.html' },
          { id: 'site-footer', url: './footer.html' }
        ];
        fragMap.forEach(async (f) => {
          try {
            const r = await fetch(f.url, { cache: 'no-store' });
            if (r.ok) {
              const html = await r.text();
              const node = el(f.id);
              if (node) node.innerHTML = html;
            }
          } catch (e) { /* ignore */ }
        });
      }
    })();
  </script>
</body>
</html>
