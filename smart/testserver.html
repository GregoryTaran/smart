<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Server — SMART</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#197f6f">
</head>
<body>
  <div class="site-wrapper">
    <div class="app-shell">
      <!-- меню подгружается фрагментом (используется ваш menu.html). -->
      <aside id="site-menu" class="site-menu"></aside>

      <div class="right-col">
        <!-- topbar подгружается фрагментом (используется ваш header/topbar). -->
        <div id="site-topbar"></div>

        <main class="site-main">
          <div class="content-inner page-card">
            <h1>Test Server</h1>

            <p>Тестовый модуль для проверки связи фронтенда и бэкенда.</p>

            <section class="card">
              <h2>Проверка API</h2>
              <p>Нажми кнопку — страница пошлёт запрос на серверный модуль и покажет ответ.</p>

              <div id="test-controls">
                <button id="btn-ping">Ping сервер</button>
                <button id="btn-info">Info</button>
              </div>

              <pre id="out" style="white-space:pre-wrap; margin-top:12px;">Ожидание запроса...</pre>
            </section>

          </div>
        </main>

        <!-- footer подгружается фрагментом (используется ваш footer). -->
        <div id="site-footer"></div>
      </div>
    </div>
  </div>

  <!-- Подгружаем фрагменты menu/topbar/footer (как в page5). -->
  <script src="./js/fragment-load.js"></script>

  <!-- Клиентский скрипт проекта (положить в smart/testserver/testserverclient.js) -->
  <script src="./testserver/testserverclient.js"></script>

  <!-- сервис-воркер регистрация (как в проекте) -->
  <script src="./js/register-sw.js"></script>
</body>
</html>
