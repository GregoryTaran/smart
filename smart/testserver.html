<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test Server — SMART</title>
  <!-- Подключаем ваш существующий CSS (как в проекте) -->
  <link rel="stylesheet" href="./testserver/testserverstyle.css">
</head>
<body>
  <div class="site-wrapper">
    <div class="app-shell">
      <aside id="site-menu" class="site-menu"></aside>

      <div class="right-col">
        <div id="site-topbar"></div>

        <main class="site-main">
          <div class="content-inner page-card">
            <h1>Test Server</h1>
            <p>Тестовый модуль для проверки связи фронтенда и бэкенда.</p>

            <section class="card">
              <h2>Проверка API</h2>
              <p>Нажми кнопку — страница пошлёт запрос на сервер и покажет ответ.</p>

              <div id="test-controls" style="display:flex;gap:8px;flex-wrap:wrap;">
                <button id="btn-ping">Ping сервер</button>
                <button id="btn-info">Info</button>
                <button id="btn-time">Время сервера</button>
              </div>

              <h3>Ответ сервера</h3>
              <pre id="out" style="white-space:pre-wrap; margin-top:12px;">Ожидание запроса...</pre>
            </section>

          </div>
        </main>

        <div id="site-footer"></div>
      </div>
    </div>
  </div>

  <!-- Если у тебя есть фрагмент-лоадер, оставь, иначе не страшно -->
  <script src="./js/fragment-load.js"></script>

  <!-- Подключаем наш клиент -->
  <script src="./testserver/testserverclient.js"></script>

  <!-- service worker / регистрация (если используется) -->
  <script src="./js/register-sw.js"></script>
</body>
</html>
