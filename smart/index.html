<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vision Design v4</title>

  <!-- 1️⃣ Базовый стиль -->
  <link rel="stylesheet" href="css/base.css" />

  <!-- 2️⃣ Автоподключение нужного env-стиля с надёжной инициализацией -->
  <script>
    (function() {
      const env = window.innerWidth <= 768 ? "mobile" : "desktop";
      document.documentElement.setAttribute("data-env", env);
      window.SMART_ENV = env;

      const envStyle = document.createElement("link");
      envStyle.rel = "stylesheet";
      envStyle.href = `css/${env}.css`;

      function startApp() {
        console.log(`🎨 ${env}.css загружен и применён`);
        setTimeout(() => {
          const app = document.createElement("script");
          app.type = "module";
          app.src = "js/index.js";
          document.head.appendChild(app);
        }, 200); // 👈 пауза 200мс, Render успевает применить CSS
      }

      // проверка загрузки
      envStyle.onload = startApp;
      envStyle.onerror = () => {
        console.warn("⚠️ Ошибка загрузки CSS, повтор через 300мс...");
        setTimeout(() => document.head.appendChild(envStyle.cloneNode()), 300);
      };

      document.head.appendChild(envStyle);
    })();
  </script>
</head>

<body class="preload">
  <div id="wrapper">
    <nav id="side-menu"></nav>
    <div class="content-zone">
      <header></header>
      <main id="content"></main>
      <footer id="footer"></footer>
    </div>
  </div>
  <div id="overlay"></div>
</body>
</html>
