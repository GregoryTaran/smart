<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMART VISION</title>

  <!-- Фронт монтируется в /, поэтому все пути корневые -->
  <base href="/" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div id="page">

    <!-- ЛЕВАЯ КОЛОНКА: САЙДБАР -->
    <aside id="sidebar" aria-label="Основное меню"></aside>

    <!-- ПРАВАЯ КОЛОНКА: ШАПКА + КОНТЕНТ + ФУТЕР -->
    <div id="app">
      <!-- TOPBAR рендерится из topbar.module.js -->
      <header id="topbar" role="banner"></header>

      <!-- MAIN: ЦЕНТРАЛЬНАЯ КАРТОЧКА -->
      <main id="main" role="main">
        <section class="card">
          <h1 class="card-title">SMART VISION</h1>
          <p>
            Любая мысль может стать визией.<br>
            Любая визия может стать дорогой.<br>
            А дорога — источником внутреннего света.
          </p>
          <p><b>Грег Таран • 2025</b></p>
        </section>
      </main>

      <!-- ФУТЕР -->
      <footer id="footer" role="contentinfo"></footer>
    </div>

    <!-- ОВЕРЛЕЙ ДЛЯ МОБИЛЬНОГО МЕНЮ -->
    <div id="overlay"></div>
  </div>

  <!-- JS -->

  <!-- SmartID: ОДИН РАЗ грузит сессию, РЕНДЕРИТ topbar+menu+footer -->
  <script type="module" src="/js/smartid.init.js"></script>

  <!-- ВАЖНО: здесь БОЛЬШЕ НИЧЕГО не импортируем.
       smartid.init.js сам делает:
         import('/js/topbar.module.js') → renderTopbar + renderMenu
         import('/js/footer.js')       → renderFooter
  -->

</body>
</html>
