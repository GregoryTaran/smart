<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMART VISION</title>

  <!-- ЕДИНАЯ И СТАБИЛЬНАЯ СХЕМА: ВСЁ В /smart/, сервер монтирует в "/" -->
  <base href="/" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div id="page">

    <!-- SIDEBAR (пустой — JS сам заполнит) -->
    <aside id="sidebar" data-svid-menu></aside>
    <div id="overlay"></div>

    <!-- TOPBAR -->
    <header id="topbar"></header>

    <!-- MAIN -->
    <main id="main">
      <section class="card">
        <h1 class="card-title">SMART VISION</h1>
        <p>
          Любая мысль может стать визией.<br>
          Любая визия может стать дорогой.<br>
          А дорога — источником внутреннего света.
        </p>
        <p><b>Грег Таран • 2025</b></p>
      </section>
    </main>

    <!-- FOOTER -->
    <footer id="footer"></footer>

  </div>

  <!-- APP LOGIC -->

  <!-- 1) SmartID — грузит session ОДИН РАЗ и передает всё в UI -->
  <script type="module" src="/js/smartid.init.js"></script>

  <!-- 2) topbar + menu + footer подключаются ЧЕРЕЗ SmartID.init.js -->
  <!-- НЕ НАДО повторно подключать topbar.module.js/footer.js здесь, SmartID уже делает import() -->

</body>
</html>
