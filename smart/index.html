<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="../"/>

  <title>SMART VISION — Главная</title>

  <link rel="icon" href="assets/logo400.jpg"/>
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="index/index.css"/>

  <!-- ===================== AUTH BOOTSTRAP v3 ===================== -->
  <script>
    (function () {
      const AUTH_CACHE_KEY = 'sv.auth.cache.v1';

      window.SV_AUTH = {
        isAuthenticated: false,
        userId: null,
        email: null,
        level: 1,
        displayName: null,
        levelCode: "guest",
        loaded: false,
        _resolve: null,
        ready: null
      };

      window.SV_AUTH.ready = new Promise(resolve => window.SV_AUTH._resolve = resolve);

      async function bootstrap() {
        try {
          // 1) пробуем использовать кэш, если есть
          const cached = localStorage.getItem(AUTH_CACHE_KEY);
          if (cached) {
            const data = JSON.parse(cached);
            Object.assign(window.SV_AUTH, data);
            window.SV_AUTH.loaded = true;
            window.SV_AUTH._resolve(window.SV_AUTH);
            return;
          }

          // 2) Запрос к backend (НОВЫЙ endpoint вместо /session)
          const resp = await fetch("/api/auth/me", {
            method: "GET",
            credentials: "include"
          });

          if (resp.ok) {
            const data = await resp.json();

            if (data.loggedIn) {
              window.SV_AUTH.isAuthenticated = true;
              window.SV_AUTH.userId = data.user_merged?.id || null;
              window.SV_AUTH.email = data.user_merged?.email || null;
              window.SV_AUTH.displayName = data.user_merged?.name || null;
              window.SV_AUTH.level = 2;
              window.SV_AUTH.levelCode = "user";
            }
          }

          window.SV_AUTH.loaded = true;
          window.SV_AUTH._resolve(window.SV_AUTH);

        } catch (err) {
          console.warn("Auth bootstrap error:", err);
          window.SV_AUTH.loaded = true;
          window.SV_AUTH._resolve(window.SV_AUTH);
        }
      }

      bootstrap();
    })();
  </script>
  <!-- ============================================================== -->

  <!-- TOPBAR -->
  <script type="module">
    import { initPage } from './js/topbar.module.js';
    initPage({
      fragments: [['menu.html', '#sidebar']],
      topbar: {
        state: {
          logoHref: 'index.html',
          logoSrc: 'assets/logo400.jpg'
        }
      }
    });
  </script>

</head>

<body>
<div id="page">
  <aside id="sidebar"></aside>

  <div id="app">
    <header id="topbar"></header>

    <main id="main">

      <section class="index">
        <h1 class="index__title">Добро пожаловать в SMART VISION</h1>

        <p class="index__text">
          Это главный экран платформы.  
          Используйте меню слева, чтобы перейти в разделы Визии, Диктофон и другие возможности.
        </p>

        <div id="index-user-status" class="index__status"></div>

      </section>

    </main>

    <footer id="footer"></footer>
  </div>
</div>

<div id="overlay" hidden></div>

<script defer src="js/footer.js?v=2"></script>

<script>
  // Когда bootstrap готов → показать статус
  window.SV_AUTH.ready.then(auth => {
    const box = document.getElementById("index-user-status");

    if (auth.isAuthenticated) {
      box.textContent = `Вы вошли как: ${auth.displayName || auth.email}`;
    } else {
      box.textContent = "Вы не авторизованы.";
    }
  });
</script>

</body>
