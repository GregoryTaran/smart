<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- base делает относительные ссылки стабильными локально (file://) и на сервере/в подпапке -->
    <base href="./" />

    <title>Главная страница</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Глобальные стили и стили этой страницы -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="index/index.css" />
  </head>
  <body>
    <!-- Вся страница: слева #sidebar (меню), справа #app (header+main+footer) -->
    <div id="page">
      <!-- Левое меню (наполняется из menu.html) -->
      <aside id="sidebar" aria-label="Основное меню"></aside>

      <!-- Правая часть (формальный враппер) -->
      <div id="app">
        <!-- Хедер (подгружается из topbar.html) -->
        <header id="topbar" role="banner"></header>

        <!-- Основная зона под микромодули, которые НЕ трогают header/menu/footer -->
        <main id="main" role="main">
          <section class="hero">
            <h1>SMART VISION</h1>
            <p>Место, где визия превращается в реализацию.</p>
          </section>

          <section class="welcome">
            <h2>Добро пожаловать!</h2>
            <p>
              Здесь можно вставлять микромодули (HTML+JS). Для стилей используем префикс
              <code>mod-*</code>, чтобы не конфликтовать с глобальными.
            </p>
          </section>
        </main>

        <!-- Футер (подгружается из footer.html) -->
        <footer id="footer" role="contentinfo"></footer>
      </div>
    </div>

    <!-- Оверлей для мобильного меню -->
    <div id="overlay" hidden></div>

    <!-- Скрипты: фрагменты, логика страницы, PWA -->
    <script defer src="js/fragment-load.js"></script>
    <script defer src="index/index.js"></script>
    <script defer src="js/register-sw.js"></script>
  </body>
</html>
