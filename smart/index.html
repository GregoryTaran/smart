<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- base: ссылки работают корректно и локально, и на сервере -->
    <base href="./" />

    <title>Главная страница</title>

    <!-- фавикон -->
    <link rel="icon" href="assets/logo400.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Стили -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="index/index.css" />

    <style>
      /* маленькая панель разрешений (минимальная стилизация, чтобы не мешать твоим стилям) */
      .perm-card {
        margin: 16px 0; padding: 16px;
        border-radius: 12px; border:1px solid #2b3b51;
        background: #0f1622; color:#e8eef6;
      }
      .perm-card h3 { margin: 0 0 8px; font-size: 18px; }
      .perm-row { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
      .perm-row button {
        padding:10px 14px; border-radius:10px; border:1px solid #2b3b51; background:#152033; color:#e8eef6; cursor:pointer;
      }
      .perm-status { margin-top:8px; opacity:.85; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
    </style>
  </head>

  <body>
    <!-- Вся страница: слева меню, справа враппер -->
    <div id="page">
      <aside id="sidebar" aria-label="Основное меню"></aside>

      <div id="app">
        <header id="topbar" role="banner"></header>

        <main id="main" role="main">
          <section class="hero">
            <h1>SMART VISION</h1>
            <p>Место, где визия превращается в реализацию.</p>
          </section>

          <section class="welcome">
            <h2>Добро пожаловать!</h2>
            <p>
              Это стартовая страница проекта SMART VISION. Здесь можно подключать
              микромодули (HTML+JS) с префиксами классов <code>mod-*</code>.
            </p>
          </section>

          <!-- Новая панель: единые разрешения -->
          <section class="perm-card" aria-label="Разрешения приложения">
            <h3>Разрешения</h3>
            <div class="perm-row">
              <button id="btnMic">Разрешить микрофон</button>
              <button id="btnCam">Разрешить камеру</button>
              <button id="btnNoti">Разрешить уведомления</button>
            </div>
            <div id="permStatus" class="perm-status">status: idle</div>
          </section>
        </main>

        <footer id="footer" role="contentinfo"></footer>
      </div>
    </div>

    <!-- Мобильный оверлей -->
    <div id="overlay" hidden></div>

    <!-- Скрипты -->
    <script defer src="js/fragment-load.js"></script>

    <!-- Подключение универсального модуля разрешений -->
    <script type="module">
      import {
        setStatusEl,
        bindMicPermissionButton,
        bindCameraPermissionButton,
        bindNotificationsButton,
      } from "./js/mic-permission.js";

      const statusEl = document.getElementById('permStatus');
      setStatusEl(statusEl);

      bindMicPermissionButton(document.getElementById('btnMic'), statusEl);
      bindCameraPermissionButton(document.getElementById('btnCam'), statusEl);
      bindNotificationsButton(document.getElementById('btnNoti'), statusEl);
    </script>

    <script defer src="index/index.js"></script>
    <script defer src="js/register-sw.js"></script>
  </body>
</html>
