<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Vision Design v4</title>

  <!-- 1Ô∏è‚É£ –ë–∞–∑–æ–≤—ã–π —Å—Ç–∏–ª—å -->
  <link rel="stylesheet" href="css/base.css" />

  <!-- 2Ô∏è‚É£ –ê–≤—Ç–æ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –Ω—É–∂–Ω–æ–≥–æ env-—Å—Ç–∏–ª—è -->
  <script>
    const env = window.innerWidth <= 768 ? "mobile" : "desktop";

    // –°–æ–∑–¥–∞—ë–º —Å—Å—ã–ª–∫—É –Ω–∞ –Ω—É–∂–Ω—ã–π —Å—Ç–∏–ª—å
    const envStyle = document.createElement("link");

    // –ö–æ–≥–¥–∞ —Å—Ç–∏–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω ‚Äî –ø–æ–¥–∫–ª—é—á–∞–µ–º JS
    envStyle.addEventListener("load", () => {
      console.log(`üé® –°—Ç–∏–ª—å ${env}.css –∑–∞–≥—Ä—É–∂–µ–Ω`);
      const app = document.createElement("script");
      app.type = "module";
      app.src = "js/index.js";
      document.head.appendChild(app);
    });

    // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–æ DOMContentLoaded ‚Äî –±—Ä–∞—É–∑–µ—Ä –Ω–∞—á–Ω—ë—Ç –∑–∞–≥—Ä—É–∑–∫—É —Å—Ä–∞–∑—É
    document.head.appendChild(envStyle);
  </script>
</head>

</body>
</html>
