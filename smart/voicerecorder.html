<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoiceRecorder — Smart Vision</title>

  <!-- Основные стили проекта (если есть) -->
  <link rel="stylesheet" href="/css/main.css" />

  <!-- Локальные стили для VoiceRecorder -->
  <link rel="stylesheet" href="VoiceRecorder/voicerecorder.css" />

  <!-- mic-indicator styles (в папке VoiceRecorder/mic-indicator/) -->
  <link rel="stylesheet" href="VoiceRecorder/mic-indicator/mic-indicator.css" />
  <style>
    /* Небольшие локальные правки, чтобы блок выглядел аккуратно внутри страницы */
    .voice-card { max-width: 1100px; margin: 18px auto; }
    #vc-level.sv-mic-indicator { width:100%; box-sizing:border-box; }
    /* Скрыть ссылку "Скачать" — ты просил */
    #vc-download { display:none !important; }
  </style>
</head>
<body>

  <div class="voice-card">
    <section id="voice-recorder" aria-labelledby="rec-title" class="card p-4">
      <h2 id="rec-title">Диктофон</h2>

      <!-- Controls -->
      <div class="controls" style="display:flex;gap:10px;align-items:center;margin-top:12px">
        <button id="vc-start" class="btn btn-start" style="background:#10b981;color:white;padding:10px 16px;border-radius:8px;border:0">СТАРТ</button>
        <button id="vc-pause" class="btn btn-pause" disabled style="background:#f6c35d;color:#111;padding:10px 16px;border-radius:8px;border:0">ПАУЗА</button>
        <button id="vc-stop"  class="btn btn-stop"  disabled style="background:#f97373;color:white;padding:10px 16px;border-radius:8px;border:0">СТОП</button>
      </div>

      <!-- Visualizer area (our mic indicator will be mounted here) -->
      <div style="margin-top:16px">
        <div id="vc-level" class="sv-mic-indicator" aria-hidden="false"></div>
      </div>

      <!-- Player + download -->
      <div style="margin-top:18px;display:flex;align-items:center;gap:14px">
        <audio id="vc-audio" controls style="flex:1;min-width:300px"></audio>
        <a id="vc-download" href="#" download>Скачать</a>
      </div>

      <!-- Transcript -->
      <div style="margin-top:18px;display:flex;gap:16px;align-items:flex-start">
        <div style="flex:1">
          <h3>Текстовая версия</h3>
        </div>
        <div style="flex:2">
          <div id="vc-transcript" style="min-height:90px;border-radius:8px;border:1px solid #eef2f6;padding:12px;background:#fbfdff"></div>
        </div>
      </div>

      <!-- Status -->
      <div id="vc-status" style="margin-top:12px;color:#6b7280">Готов</div>
    </section>
  </div>

  <!-- Script: main recorder module (placed in folder VoiceRecorder/) -->
  <!-- Note: type="module" used because file imports mic-indicator ESM -->
  <script type="module" src="VoiceRecorder/voicerecorder.js" defer></script>
</body>
</html>
