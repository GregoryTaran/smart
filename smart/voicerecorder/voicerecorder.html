<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Диктофон — SMART VISION</title>

<base href="/" />

<link rel="icon" href="/assets/logo400.jpg" />
<link rel="manifest" href="/manifest.json" />

<!-- Глобальные стили -->
<link rel="stylesheet" href="/css/main.css" />

<!-- Стили диктофона -->
<link rel="stylesheet" href="/voicerecorder/voicerecorder.css" />

<!-- Стили индикатора -->
<link rel="stylesheet" href="/voicerecorder/mic-indicator/mic-indicator.css" />

<!-- Авторизация -->
<script type="module" src="/js/smartid.init.js"></script>

</head>

<body>
<div id="page">

  <aside id="sidebar"></aside>

  <div id="app">

    <header id="topbar"></header>

    <main id="main">

      <!-- ============ CARD: RECORDER ============ -->
      <section class="card vc-main-card">

        <h2 class="card-title">Диктофон</h2>

        <!-- MIC INDICATOR -->
        <div class="mic-box" aria-hidden="true">
          <div id="vc-level"></div>
        </div>

        <!-- BUTTONS -->
        <div class="vc-controls">
          <button id="startBtn" class="btn-purple">Start</button>
          <button id="pauseBtn" class="btn-purple" disabled>Pause</button>
          <button id="stopBtn" class="btn-purple" disabled>Stop</button>
        </div>

        <!-- AUDIO PLAYER -->
        <audio id="sv-player" class="sv-player sv-player--disabled" controls preload="metadata"></audio>

        <!-- STATUS -->
        <div id="status" class="vc-status">idle</div>
      </section>



      <!-- ============ CARD: HISTORY ============ -->
      <section class="vc-history-card">
        <h2 class="card-title">История записей</h2>

        <!-- Контейнер с карточками записей -->
        <div id="vc-history"></div>
      </section>


    </main>

    <footer id="footer"></footer>
  </div>
</div>

<div id="overlay"></div>

<!-- MAIN LOGIC -->
<script type="module" src="/voicerecorder/voicerecorder.js"></script>

</body>
</html>
