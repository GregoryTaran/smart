<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>SMART VISION — Вход</title>

  <base href="/" />

  <link rel="icon" href="/assets/logo400.jpg" />
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/login/login.css" />
  <script type="module" src="/js/smartid.init.js"></script>
</head>

<body>
  <div id="page">
    <aside id="sidebar"></aside>

    <div id="app">
      <header id="topbar"></header>

      <main id="main">
        
        <section class="card login">
          <div class="login__box sv-center-700">

            <h1 class="login__title">ВХОД | РЕГИСТРАЦИЯ</h1>

            <!-- Статус -->
            <div id="login-status" class="login__status" role="status" aria-live="polite"></div>

            <!-- ==================== РЕГИСТРАЦИЯ ==================== -->
            <form id="form-register" class="login__form" hidden novalidate>
              <label class="login__label">
                Имя
                <input class="login__input" id="reg-name" type="text" autocomplete="name" required>
              </label>

              <label class="login__label">
                Email
                <input class="login__input" id="reg-email" type="email" autocomplete="email" required>
              </label>

              <label class="login__label">
                Пароль
                <input class="login__input" id="reg-pass" type="password" autocomplete="new-password" required>
              </label>

              <button class="login__btn" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>

              <p class="micro-hint">или</p>

              <div class="login__links">
                <button class="login__btn login__btn--ghost" type="button" data-action="to-login">
                  ВОЙТИ
                </button>
              </div>
            </form>

            <!-- ==================== ВХОД ==================== -->
            <form id="form-login" class="login__form" novalidate>

              <label class="login__label">
                Email
                <input class="login__input" id="login-email" type="email" autocomplete="username" required>
              </label>

              <label class="login__label">
                Пароль
                <input class="login__input" id="login-pass" type="password" autocomplete="current-password" required>
              </label>

              <button class="login__btn" type="submit">ВОЙТИ</button>

              <p class="micro-hint">или</p>

              <div class="login__links">
                <button class="login__btn login__btn--ghost" data-action="to-register">
                  РЕГИСТРАЦИЯ
                </button>

                <button class="login__btn login__btn--ghost" data-action="to-reset">
                  СБРОСИТЬ ПАРОЛЬ
                </button>
              </div>
            </form>

            <!-- ==================== СБРОС ПАРОЛЯ ==================== -->
            <form id="form-reset" class="login__form" hidden novalidate>

              <p class="login__text">Получить новый пароль:</p>

              <label class="login__label">
                Email
                <input class="login__input" id="reset-email" type="email" autocomplete="email" required>
              </label>

              <button class="login__btn" type="submit">ПОЛУЧИТЬ ПАРОЛЬ</button>

              <p class="micro-hint">Сгенерированный пароль появится ниже.</p>

              <div class="login__links">
                <button class="login__btn login__btn--ghost" data-action="to-login">ВОЙТИ</button>
                <button class="login__btn login__btn--ghost" data-action="to-register">РЕГИСТРАЦИЯ</button>
              </div>

              <div id="reset-result" class="login__status login__status--inline"></div>
            </form>

          </div>
        </section>

      </main>

      <footer id="footer"></footer>
    </div>
  </div>

  <script defer src="/login/login.js"></script>

</body>
</html>
