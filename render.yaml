# render.yaml â€” Render service declaration (monorepo: server is root)
services:
  - type: web
    name: smart-python
    env: python
    branch: main
    region: oregon
    root: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.5"
